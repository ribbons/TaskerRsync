name: Release
on:
  release:
    types:
      - published

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11

      - name: Generate release bundle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleRelease
        env:
          PKG_USERNAME: github-actions
          PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign release apk
        run: |
          cp app/build/outputs/apk/release/app-release{-unsigned,}.apk
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > release.p12
          jarsigner -keystore release.p12 \
                    -storepass '${{ secrets.RELEASE_KEYSTORE_PASSWORD }}' \
                    app/build/outputs/apk/release/app-release.apk release
          rm release.p12

      - name: Upload signed apk as release asset
        uses: "actions/upload-release-asset@v1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: com.nerdoftheherd.tasker.rsync_${{
            github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive
