name: CI
on:
  push:
    branches-ignore: dependabot/**
  pull_request:
  schedule:
    - cron: '30 12 * * 5'

permissions:
  contents: read

jobs:
  overcommit:
    name: Overcommit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and sign
        run: |
          sudo gem install overcommit --no-document
          overcommit --sign
          overcommit --sign pre-commit

      - name: Run hooks
        env:
          GIT_AUTHOR_NAME: Dummy
          GIT_AUTHOR_EMAIL: dummy@example.com
          SKIP: GradleCheck
        run: overcommit --run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build

  test:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    needs:
      - overcommit
      - build
    strategy:
      matrix:
        api-level:
          - 21
          - 29
          - 30
          - 34
      fail-fast: false
    timeout-minutes: 30
    steps:
      - name: Free up disk space
        run: sudo rm -rf /usr/lib/mono

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Enable hardware acceleration for emulator
        run: echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666",
                   OPTIONS+="static_node=kvm"'
                | sudo tee /etc/udev/rules.d/99-kvm4all.rules;
          sudo udevadm control --reload-rules;
          sudo udevadm trigger --name-match=kvm

      - name: Run Tests
        # yamllint disable-line rule:line-length
        uses: reactivecircus/android-emulator-runner@62dbb605bba737720e10b196cb4220d374026a6d
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.api-level >= 31 && 'x86_64' || 'x86' }}
          target: ${{ matrix.api-level >= 30 && 'aosp_atd' || 'default' }}
          sdcard-path-or-size: ${{ matrix.api-level == 21 && '100M' || '' }}
          script: for i in {1..3}; do
            ./gradlew connectedCheck && r=0 && break || r=$?; done; exit $r

      - name: Upload test results data on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-result-${{ matrix.api-level }}
          path: app/build/outputs/androidTest-results/connected/
