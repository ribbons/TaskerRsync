name: CI
on:
  push:
    branches-ignore: dependabot/**
  pull_request:
  schedule:
    - cron: '30 12 * * 5'

jobs:
  overcommit:
    name: Overcommit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and sign
        run: |
          sudo gem install overcommit --no-document
          overcommit --sign
          overcommit --sign pre-commit

      - name: Run hooks
        env:
          GIT_AUTHOR_NAME: Dummy
          GIT_AUTHOR_EMAIL: dummy@example.com
          SKIP: GradleCheck
        run: overcommit --run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11

      - name: Build
        uses: gradle/gradle-build-action@v1
        with:
          arguments: build
          dependencies-cache-enabled: true
        env:
          PKG_USERNAME: github-actions
          PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Instrumented Tests
    runs-on: macos-latest
    needs:
      - overcommit
      - build
    strategy:
      matrix:
        api-level:
          - 19
          - 29
          - 30
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11

      - name: Run Tests
        # yamllint disable-line rule:line-length
        uses: reactivecircus/android-emulator-runner@f71c6d1f84f7ccec53da56aa69c2b11fd56da227
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.api-level == 30 && 'google_apis' || 'default' }}
          sdcard-path-or-size: ${{ matrix.api-level == 19 && '100M' || '' }}
          script: ./gradlew connectedCheck
        env:
          PKG_USERNAME: github-actions
          PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
