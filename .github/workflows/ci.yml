name: CI
on:
  push:
    branches-ignore: dependabot/**
  pull_request:
  schedule:
    - cron: '30 12 * * 5'

permissions:
  contents: read

jobs:
  overcommit:
    name: Overcommit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and sign
        run: |
          sudo gem install overcommit --no-document
          overcommit --sign
          overcommit --sign pre-commit

      - name: Run hooks
        env:
          GIT_AUTHOR_NAME: Dummy
          GIT_AUTHOR_EMAIL: dummy@example.com
          SKIP: GradleCheck
        run: overcommit --run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
        env:
          PKG_USERNAME: github-actions
          PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Instrumented Tests
    runs-on: macos-latest
    needs:
      - overcommit
      - build
    strategy:
      matrix:
        api-level:
          - 19
          - 29
          - 30
      fail-fast: false
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Tests
        # yamllint disable-line rule:line-length
        uses: reactivecircus/android-emulator-runner@50986b1464923454c95e261820bc626f38490ec0
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.api-level == 30 && 'google_apis' || 'default' }}
          sdcard-path-or-size: ${{ matrix.api-level == 19 && '100M' || '' }}
          script: for i in {1..3}; do
            ./gradlew connectedCheck && r=0 && break || r=$?; done; exit $r
        env:
          PKG_USERNAME: github-actions
          PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test results data on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: instrumented-test-result-${{ matrix.api-level }}
          path: app/build/outputs/androidTest-results/connected/
